<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

  </head>
  <body class="box">
    <div class="search-box-settings">
      <div>
        <input type="checkbox" id="regExCheckBox" value="RegEx">
        <label>RegEx</label>
      </div>
      <div>
          <input type="checkbox" id="incrementalSearchCheckBox" value="IncrementalSearch">
          <label>Incremental search</label>
      </div>
      <div>
          <input type="checkbox" id="exactMatchCheckBox" value="ExactMatch">
          <label>Exact match</label>
      </div>
      <div>
          <input type="checkbox" id="caseSensitiveCheckBox" value="CaseSensitive">
          <label>Case-Sensitive</label>
      </div>
    </div>
    <div class="feature-info-window dark-mode">
      <div class="feature-info-panel">
        <div class="feature-info-div" id="lpqDiv">
          <label id="lpqNameLabel" class="underline">LPQ-Name</label>
          <p id="featureLpqNameText">-</p>
        </div>
        <div class="feature-info-div" id="nameDiv">
          <label id="nameLabel" class="underline">Name</label>
          <p id="featureNameText">-</p>
        </div>
        <!--div class="feature-info-div" id="showInEditorDiv">
          <label id="showInEditorLabel" onclick="showInEditor()">SHOW IN EDITOR</label>
        </div-->
        <div class="feature-info-div" id="tanglingDiv">
          <label id="tanglingLabel" class="underline">Tangling Degree</label>
          <p id="tanglingText">-</p>
        </div>
        <div class="feature-info-div" id="scatteringDiv">
          <label id="scatteringLabel" class="underline">Scattering Degree</label>
          <p id="scatteringText">-</p>
        </div>
        <div class="feature-info-div" id="locationDiv">
          <label id="locationLabel" class="underline">Locations</label>
          <ul id="featureLocationList">
          </ul>
        </div>
      </div>
      <div id="toggleFeatureWindowDiv">
        <p id="toggleFeatureWindowText">Feature Info</p>
        <span class="material-symbols-outlined feature-info-button" id="toggleFeatureWindowButton">keyboard_double_arrow_right</span>
      </div>
    </div>
    <div id="main" class="dark-mode"></div>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <nav class="nav">
      <img class="logo" src="./img/pluginIcon.png" alt="HAnS-Viz">
      <ul class="nav-links">
        <span class="material-symbols-outlined navCloseBtn">close</span>
        <li><a href="#" onclick="openTreeView()">Tree View</a></li>
        <li><a href="#" onclick="openTreemapView()">Treemap View</a></li>
        <li><a href="#" onclick="openTanglingView()">Tangling</a></li>
        <li><a href="#" onclick="openTanglingView()">Scattering</a></li>
      </ul>
      <div class="search-box">
        <span class="material-symbols-outlined search-icon" id="inner-search-icon">search</span>
        <input placeholder="Search here..." id="searchbar"/>
        <span class="material-symbols-outlined search-settings-toggle" id="search-settings">settings</span>
      </div>
      <div class="docked">
        <!-- <i class="uil uil-search search-icon" id="searchIcon"></i> -->
        <span class="material-symbols-outlined search-icon" id="searchIcon">search</span>
        <!-- <div class="search-box">
          <span class="material-symbols-outlined search-icon">search</span>
          <input placeholder="Search here..." id="searchbar"/>
        </div> -->

        <!-- <i class="uil uil-sync refresh-button" id="refresh-button"></i> -->
        <!-- <i class="material-symbols-outlined navOpenBtn"></i> -->
        <span class="material-symbols-outlined refresh-button" id="refresh-button">refresh</span>
        <span class="material-symbols-outlined dark-mode-toggle">contrast</span>
        <span class="material-symbols-outlined navOpenBtn">menu</span>
      </div>
    </nav>
    <!-- <div class="feature-window-panel">
      <div id="featureButtonDiv">
        <button id="featureInfoButton" onclick="toggleFeatureWindow()">toggle</button>
      </div> 
      <button class="side-panel-toggle" type="button"></button>
      <div class="side-panel">
        <div id="lpqDiv">
          <label id="lpqNameLabel">LPQ-Name</label>
          <p id="featureLpqNameText">-</p>
        </div>
        <div id="nameDiv">
          <label id="nameLabel">Name</label>
          <p id="featureNameText">-</p>
        </div>
        <div id="tanglingDiv">
          <label id="tanglingLabel">Tangling Degree</label>
          <p id="tanglingText">-</p>
        </div>
        <div id="locationDiv">
          <label id="locationLabel">Locations</label>
          <ul id="featureLocationList">
          </ul>
        </div>
      </div>
    </div>-->
  </body>
  <script src="js/main.js"></script>
  <script type="text/javascript">
  </script>
</html>
