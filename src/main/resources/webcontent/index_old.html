<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

  </head>
  <body class="box">
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="navbar">
      <div id="pluginNameDiv" >
        <img src="./img/pluginIcon.png" alt="HAnS-Viz">
      </div>
      <div id="refreshDiv">
        <button id="testButton">Update and Refresh</button>
        <p id="updatedAtText"></p>
      </div>
      <input id="searchbar" placeholder="search...">
      <button class="openbtn" onclick="toggleNav()" onmouseenter="openNav()" ><img src="img/burgermenu.png" width="20" height="20"></button>
    </div>
    <div id="main" class="dark-mode"></div>

    <div id="mySidepanel" class="sidepanel" onmouseleave="closeNav()">
      <a href="#" onclick="openTreeView()">Tree View</a>
      <a href="#" onclick="openTreemapView()">Treemap View</a>
      <a href="#" onclick="openTanglingView()">Tangling</a>
      <a href="#" onclick="toggleTheme()">Switch Theme</a>
    </div>
  </body>
  <script src="js/main_old.js"></script>
  <script type="text/javascript">
  </script>
</html>
